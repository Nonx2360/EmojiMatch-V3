<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Emoji Match</h1>
        </header>

        <div id="setupScreen" class="screen setup-screen">
            <div class="setup-card">
                <h2>Game Setup</h2>

                <div class="setup-group">
                    <label>Number of Players</label>
                    <div class="input-group">
                        <input type="number" id="playerCount" min="1" max="4" value="2">
                        <button class="btn-secondary" onclick="generatePlayerInputs()">Update</button>
                    </div>
                </div>

                <div id="playerNames" class="player-names-grid"></div>

                <div class="setup-group">
                    <label>Grid Size</label>
                    <select id="gridSize">
                        <option value="4">4x4 (Easy)</option>
                        <option value="6" selected>6x6 (Medium)</option>
                        <option value="8">8x8 (Hard)</option>
                    </select>
                </div>

                <button class="btn-primary" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="gameScreen" class="screen game-screen hidden">
            <div class="game-header">
                <button class="btn-small" onclick="backToSetup()">‚Üê Setup</button>
                <div class="status-bar" id="status"></div>
            </div>

            <div class="grid-container">
                <div class="grid" id="grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
